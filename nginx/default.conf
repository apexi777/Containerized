server {
    listen 80;

    server_name localhost;

    # Проксирование запросов к фронтенду (React)
    location / {
        proxy_pass http://frontend:3000;  # frontend — это имя сервиса фронтенда в docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование запросов к бэкенду (Flask API)
    location /api/ {
        proxy_pass http://backend:5000/;  # backend — это имя сервиса бэкенда в docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
